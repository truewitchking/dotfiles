set -s escape-time 0
set -g history-limit 50000
set -g status-interval 5
set -g status-keys emacs
set -g display-time 1000
set -g focus-events on
set -g extended-keys on
set -g detach-on-destroy off
set -g renumber-windows off
set -g allow-rename off
set -g mouse on
set -g aggressive-resize on
set -g base-index 1
setw -g pane-base-index 1
set -s default-terminal "tmux-256color"

unbind C-b
set-option -g prefix `
bind-key ` send-prefix

unbind '"'
unbind %
unbind c
bind \\ split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"
bind | split-window -fhc "#{pane_current_path}"
bind _ split-window -fvc "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

unbind [
bind -n C-m copy-mode
bind -T copy-mode-vi v send -X rectangle-off \; send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-on \; send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind space last-window

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r < swap-window -d -t -1
bind -r > swap-window -d -t +1

unbind x
bind x kill-pane

set -g status-position top
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right ""
set -ag status-right "#{E:@catppuccin_status_session}"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_current_number_color "#ffffff"
set -g @catppuccin_window_number_color "#a9a9a9"
set -g @catppuccin_window_current_text_color "#303030"
set -g @catppuccin_window_text_color "#303030"
set -g @catppuccin_status_background 'none'
# set -g @catppuccin_status_background '#242424'

set -g @open 'x'
set -g @open-editor 'C-x'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'

# config reload
bind r source-file ~/.config/tmux/tmux.conf\; display-message "tmux.conf sourced."

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run '/Users/witchking/.config/tmux/plugins/tpm/tpm'
