set -sg escape-time 10
set -g history-limit 10000
set -g status-interval 50
set -g status-keys emacs
set -g display-time 1000
set -g focus-events on
set -g extended-keys on
set -g detach-on-destroy off
set -g renumber-windows off
set -g allow-rename off
set -g mouse off
set -g aggressive-resize on
set -g base-index 1
setw -g pane-base-index 1
set -s default-terminal "tmux-256color"

unbind C-b
set-option -g prefix `
bind-key ` send-prefix

unbind '"'
unbind %
unbind c
bind \\ split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"
bind | split-window -fhc "#{pane_current_path}"
bind _ split-window -fvc "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

unbind [
bind -n C-m copy-mode
bind -T copy-mode-vi v send -X rectangle-off \; send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-on \; send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind space last-window

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r < swap-window -d -t -1
bind -r > swap-window -d -t +1

unbind x
bind x kill-pane

set -g @open 'x'
set -g @open-editor 'C-x'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'

# config reload
bind r source-file ~/.config/tmux/tmux.conf\; display-message -d 200 "tmux.conf sourced."
source $HOME/.config/tmux/theme.conf

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run '/Users/witchking/.config/tmux/plugins/tpm/tpm'
